<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <title>Techcombank IOS Mẫu 1 - Bill Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="../assets/styles/styles.css" />
  <link rel="stylesheet" href="../assets/styles/techcombank-ios-template-1.css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div id="full" class="flex justify-between">
    <div id="left">
      <div class="logo"><img src="../assets/images/logo.png" alt="Logo"></div>
      <div class="menu p-8">
        <ul>
          <li><a href="index.html" class="text-base hover:text-red-500">Nạp</a></li>
          <li><a href="../rut/index.html" class="text-base hover:text-red-500">Rút</a></li>
          <li><a href="../yeucaurut/index.html" class="text-base hover:text-red-500">Yêu cầu rút</a></li>
          <li><a href="../lichsugiaodich/index.html" class="text-base hover:text-red-500">Lịch sử giao dịch</a></li>
        </ul>
      </div>
    </div>
    <div id="right" class="p-8 flex justify-between">
      <div id="main">
        <h2 class="text-center mb-8 font-bold text-xl">Chỉnh sửa nội dung chuyển tiền</h2>
        <div class="2xl:flex justify-between">
          <div class="2xl:w-2/4 w-full px-3">
            <div class="flex">
              <div class="form-group mr-4">
                <p class="font-bold mb-1 block text-base">Chọn kiểu sóng</p>
                <div class="flex">
                  <div class="signal">
                    <img src="../assets/images/bank-bills/signals/withdrawal-template-2-1.png" alt="Alternate Text" />
                  </div>
                  <div class="signal">
                    <img src="../assets/images/bank-bills/signals/withdrawal-template-2-2.png" alt="Alternate Text" />
                  </div>
                  <div class="signal">
                    <img src="../assets/images/bank-bills/signals/withdrawal-template-2-3.png" alt="Alternate Text" />
                  </div>
                  <div class="signal">
                    <img src="../assets/images/bank-bills/signals/withdrawal-template-2-4.png" alt="Alternate Text" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <p class="font-bold mb-1 block text-base">Chọn kiểu pin</p>
                <div class="flex">
                  <div class="pin">
                    <img src="../assets/images/bank-bills/pins/withdrawal-template-2.png" alt="Alternate Text" />
                  </div>
                  <div class="pin">
                    <img src="../assets/images/bank-bills/pins/withdrawal-template-2-1.png" alt="Alternate Text" />
                  </div>
                  <div class="pin">
                    <img src="../assets/images/bank-bills/pins/withdrawal-template-2-2.png" alt="Alternate Text" />
                  </div>
                  <div class="pin">
                    <img src="../assets/images/bank-bills/pins/withdrawal-template-2-3.png" alt="Alternate Text" />
                  </div>
                </div>
  
              </div>
            </div>
            
            <div class="form-group">
              <label class="font-bold mb-1 block text-base" for="time">Giờ:</label>
              <input id="time" class="form-control" type="text" placeholder="Nhập giờ chuyển tiền" />
            </div>
            <div class="form-group">
              <label class="font-bold mb-1 block text-base" for="money">Số tiền chuyển khoản:</label>
              <input id="money" class="form-control" type="text" placeholder="Nhập số tiền cần chuyển" />
            </div>
            <div class="form-group">
              <label class="font-bold mb-1 block text-base" for="banking-time">Ngày giao dịch:</label>
              <input id="banking-time" class="form-control" type="text" placeholder="Nhập ngày tháng chuyển tiền" />
            </div>
            <div class="form-group">
              <label class="font-bold mb-1 block text-base" for="beneficiary-account">Người gửi:</label>
              <input id="sender-name" class="form-control" type="text" placeholder="Nhập tên người gửi" />
              <input id="sender-bank" class="form-control mt-1" type="text" placeholder="Nhập tài khoản người gửi" />
            </div>

          </div>
          <div class="2xl:w-2/4 w-full px-3">
            <div class="form-group">
              <label class="font-bold mb-1 block text-base" for="beneficiary-person">Người nhận:</label>
              <input id="beneficiary-person" class="form-control" type="text" placeholder="Nhập tên người nhận" />
              <input id="beneficiary-bank" class="form-control mt-1" type="text" placeholder="Nhập số tài khoản nhận" />
              <input id="beneficiary-bank-name" class="form-control mt-1" type="text" placeholder="Nhập tên ngân hàng" />
          </div>
          <div class="form-group">
              <label class="font-bold mb-1 block text-base" for="transaction-content">Nội dung:</label>
              <input id="transaction-content" class="form-control" type="text" placeholder="Nhập nội dung (tên tài khoản game)" />
          </div>
          <div class="form-group">
              <label class="font-bold mb-1 block text-base" for="transaction-code">Mã giao dịch:</label>
              <input id="transaction-code" class="form-control" type="text" placeholder="Nhập mã giao dịch" />
          </div>
          </div>
        </div>

        <div class="text-center mt-8">
          <button id="btn-export"
            class="py-2 px-4 text-white bg-green-500 hover:bg-green-700 rounded-md text-base inline-block mx-1"
            type="button"><i class="fa-solid fa-download mr-3"></i>Tải xuống hình ảnh</button>
          <button class="py-2 px-4 text-white bg-gray-500 hover:bg-gray-700 rounded-md text-base inline-block mx-1"
            onclick="window.location.reload()"><i class="fa-solid fa-arrow-rotate-right mr-3"></i>Làm lại</button>
        </div>
      </div>
      <div id="view-container">
        <img src="../assets/images/bank-bills/techcombank-ios.jpg" alt="Alternate Text" />
        <div id="pin" class="draggable">
          <img src="../assets/images/bank-bills/pins/withdrawal-template-2-2.png" alt="pin" />
        </div>
        <div id="signal" class="draggable">
          <img src="../assets/images/bank-bills/signals/withdrawal-template-2-3.png" alt="signal" />
        </div>
        <div id="lte" class="draggable">
          <img src="../assets/images/bank-bills/signals/withdrawal-template-2-lte.png" alt="signal" />
        </div>
        <div id="time-view" class="draggable">
          <p id="time-view-content">15:50</p>
        </div>
        <div id="money-view" class="draggable">
          <p id="money-view-content">2,000,000</p>
        </div>
        <div id="banking-time-view" class="draggable">
          <p id="banking-time-view-content">15:50 23/11/2021</p>
        </div>
        <div id="sender-name-view" class="draggable">
          <p id="sender-name-view-content">VND-TGTT-DO THANH MUON</p>
        </div>
        <div id="sender-bank-view" class="draggable">
          <p id="sender-bank-view-content">19036917076011</p>
        </div>
        <div id="beneficiary-person-view" class="draggable">
          <p id="beneficiary-person-view-content">TRAN DAI KIM CUONG</p>
        </div>
        <div id="beneficiary-bank-view" class="draggable">
          <p id="beneficiary-bank-view-content">18488977</p>
        </div>
        <div id="beneficiary-bank-name-view" class="draggable">
          <p id="beneficiary-bank-name-view-content">NGAN HANG TMCP A CHAU (ACB)</p>
        </div>
        <div id="transaction-code-view" class="draggable">
          <p id="transaction-code-view-content">FT21327536001709 (65398644854)</p>
        </div>
        <div id="transaction-content-view" class="draggable">
          <p id="transaction-content-view-content">12345678910</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="../assets/js/html2canvas.min.js"></script>
  <script src="../assets/js/myscript.js"></script>
  <script>
    $("#btn-export").click(function () {
      let date = new Date();
      let fileName = "techcombank-ios-template-1-" + date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear() + "-" + Math.floor(Math.random() * 100001); + ".png";
      convertHTMLToImage("view-container", fileName);
    });
  </script>
</body>

</html>
