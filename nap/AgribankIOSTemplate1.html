<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <title>Agribank IOS Mẫu 1 - Bill Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="../assets/styles/styles.css" />
  <link rel="stylesheet" href="../assets/styles/agribank-ios-template-1.css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div id="full" class="flex justify-between">
    <div id="left">
      <div class="logo"><img src="../assets/images/logo.png" alt="Logo"></div>
      <div class="menu p-8">
        <ul>
          <li><a href="index.html" class="text-base hover:text-red-500">Nạp</a></li>
          <li><a href="../rut/index.html" class="text-base hover:text-red-500">Rút</a></li>
          <li><a href="../yeucaurut/index.html" class="text-base hover:text-red-500">Yêu cầu rút</a></li>
          <li><a href="../lichsugiaodich/index.html" class="text-base hover:text-red-500">Lịch sử giao dịch</a></li>
        </ul>
      </div>
    </div>
    <div id="right" class="p-8 flex justify-between">
      <div id="main">
        <h2 class="text-center mb-8 font-bold text-xl">Chỉnh sửa nội dung chuyển tiền</h2>
        <div class="2xl:flex justify-between">
          <div class="2xl:w-2/4 w-full px-3">
            <div class="form-group">
              <label class="font-weight-bold" for="time">Time:</label>
              <input id="time" class="form-control" type="text" placeholder="Device time" />
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="money">Transaction money:</label>
              <input id="money" class="form-control" type="text" placeholder="Enter transaction money" />
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="card-number">Account/Card number:</label>
              <input id="card-number" class="form-control" type="text" placeholder="Enter account/card number" />
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="beneficiary-name">Beneficiary name:</label>
              <input id="beneficiary-name" class="form-control" type="text" placeholder="Enter benificiary name" />
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="beneficiary-bank">Beneficiary-bank:</label>
              <input id="beneficiary-bank" class="form-control" type="text" placeholder="Enter benificiary bank" />
            </div>
          </div>
          <div class="2xl:w-2/4 w-full px-3">
            <div class="form-group">
              <label class="font-weight-bold" for="fee">Fee:</label>
              <input id="fee" class="form-control" type="text" placeholder="Enter fee" />
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="transaction-time">Transaction time:</label>
              <input id="transaction-time" class="form-control" type="text" placeholder="Enter transaction time" />
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="transaction-content">Content:</label>
              <input id="transaction-content" class="form-control" type="text" placeholder="Enter content (game account)" />
            </div>
            <div class="bg-gray-500 p-3">
              <div class="form-group">
                <p class="font-bold mb-2 block text-base text-white">Select pin type:</p>
                <div class="flex">
                  <div class="pin">
                    <img src="../assets/images/bank-bills/pins/pin-ios-type-2-1.png" alt="Alternate Text" />
                  </div>
                  <div class="pin">
                    <img src="../assets/images/bank-bills/pins/pin-ios-type-2-2.png" alt="Alternate Text" />
                  </div>
                  <div class="pin">
                    <img src="../assets/images/bank-bills/pins/pin-ios-type-2-3.png" alt="Alternate Text" />
                  </div>
                  <div class="pin">
                    <img src="../assets/images/bank-bills/pins/pin-ios-type-2-4.png" alt="Alternate Text" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <p class="font-bold mb-2 block text-base text-white">Select wifi type</p>
                <div class="flex">
                  <div class="wifi">
                    <img src="../assets/images/bank-bills/signals/wifi-ios-1.png" alt="Alternate Text" />
                  </div>
                  <div class="wifi">
                    <img src="../assets/images/bank-bills/signals/wifi-ios-2.png" alt="Alternate Text" />
                  </div>
                  <div class="wifi">
                    <img src="../assets/images/bank-bills/signals/wifi-ios-3.png" alt="Alternate Text" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <p class="font-bold mb-2 block text-base text-white">Select signal type:</p>
                <div class="flex">
                  <div class="signal">
                    <img src="../assets/images/bank-bills/signals/signal-ios-type-2-1.png" alt="Alternate Text" />
                  </div>
                  <div class="signal">
                    <img src="../assets/images/bank-bills/signals/signal-ios-type-2-2.png" alt="Alternate Text" />
                  </div>
                  <div class="signal">
                    <img src="../assets/images/bank-bills/signals/signal-ios-type-2-3.png" alt="Alternate Text" />
                  </div>
                  <div class="signal">
                    <img src="../assets/images/bank-bills/signals/signal-ios-type-2-4.png" alt="Alternate Text" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-8">
          <button id="btn-export" class="py-2 px-4 text-white bg-green-500 hover:bg-green-700 rounded-md text-base inline-block mx-1" type="button"><i class="fa-solid fa-download mr-3"></i>Tải xuống hình ảnh</button>
          <button class="py-2 px-4 text-white bg-gray-500 hover:bg-gray-700 rounded-md text-base inline-block mx-1" onclick="window.location.reload()"><i class="fa-solid fa-arrow-rotate-right mr-3"></i>Làm lại</button>
        </div>
      </div>
      <div id="view-container" class="relative">
        <img src="../assets/images/bank-bills/agribank-ios-1.jpg" alt="Alternate Text" />
        <div id="pin" class="draggable">
            <img src="../assets/images/bank-bills/pins/pin-ios-type-2-2.png" alt="Alternate Text" />
        </div>
        <div id="wifi" class="draggable">
            <img src="../assets/images/bank-bills/signals/wifi-ios-3.png" alt="Alternate Text" />
        </div>
        <div id="signal" class="draggable">
            <img src="../assets/images/bank-bills/signals/signal-ios-type-2-3.png" alt="Alternate Text" />
        </div>
        <div id="time-view" class="draggable">
            <p id="time-view-content">15:21</p>
        </div>
        <div id="money-view" class="draggable">
            <p id="money-view-content">40,000,000 VND</p>
        </div>
        <div id="card-number-view" class="draggable">
            <p id="card-number-view-content">6703285161870</p>
        </div>
        <div id="beneficiary-name-view" class="draggable">
            <p id="beneficiary-name-view-content">TRAN THI BE MAI</p>
        </div>
        <div id="beneficiary-bank-view" class="draggable">
            <p id="beneficiary-bank-view-content">VBA</p>
        </div>
        <div id="fee-view" class="draggable">
            <p id="fee-view-content">8,800 VND</p>
        </div>
        <div id="transaction-time-view" class="draggable">
            <p id="transaction-time-view-content">15:21 20/11/2021</p>
        </div>
        <div id="transaction-content-view" class="draggable">
            <p id="transaction-content-view-content">toanbui77</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="../assets/js/html2canvas.min.js"></script>
  <script src="../assets/js/myscript.js"></script>
  <script>
    $("#btn-export").click(function () {
      let date = new Date();
      let fileName = "agribank-ios-template-1-" + date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear() + "-" + Math.floor(Math.random() * 100001); + ".png";
      convertHTMLToImage("view-container", fileName);
    });
  </script>
</body>

</html>
